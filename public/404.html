<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xmtp.im</title>
    <script>
      // GitHub Pages SPA routing, adapted from:
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        var segmentCount = 0;
        var pathname = l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/");
        var redirect =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          pathname +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;
        l.replace(redirect);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
